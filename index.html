<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball Arena - LIVE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00ff88; --bg: #0b0e14; --card: #1a1f26; --text: #ffffff; --accent: #ff0055; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; }
        .container { max-width: 1000px; margin: auto; }
        header { text-align: center; padding: 20px; }
        .live-indicator { background: red; color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* Tabela */
        .leaderboard-container { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 30px; border: 1px solid #2d343e; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th { text-align: left; color: var(--primary); padding: 12px; border-bottom: 2px solid #2d343e; }
        td { padding: 12px; border-bottom: 1px solid #2d343e; }
        .pos { font-weight: bold; color: var(--primary); width: 30px; }

        /* Partidas */
        .matches-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .match-card { background: var(--card); border-radius: 10px; padding: 15px; border: 1px solid #2d343e; transition: 0.3s; }
        .match-card.finished { border-left: 5px solid var(--primary); background: #1e252e; }
        .teams-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .score-display { font-size: 22px; font-weight: 800; color: var(--primary); background: #000; padding: 5px 15px; border-radius: 5px; }
        
        /* Admin */
        .admin-only { display: none; margin-top: 15px; padding-top: 10px; border-top: 1px dashed #444; }
        .score-input { width: 40px; background: #000; border: 1px solid var(--primary); color: #fff; text-align: center; border-radius: 4px; }
        button { cursor: pointer; border: none; border-radius: 5px; padding: 8px 12px; font-weight: bold; }
        .btn-main { background: var(--primary); color: #000; }
        .btn-admin-toggle { background: transparent; color: #555; margin: 40px 0; width: 100%; }
        
        #admin-auth { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: var(--card); padding: 30px; border-radius: 10px; text-align: center; }
        input { padding: 8px; border-radius: 5px; border: 1px solid #444; background: #000; color: #fff; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <span class="live-indicator"><i class="fas fa-satellite-dish"></i> AO VIVO</span>
        <h1>EFOOTBALL ELITE</h1>
    </header>

    <div class="leaderboard-container">
        <h3>Classificação Geral</h3>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Jogador</th>
                    <th>P</th>
                    <th>V</th>
                    <th>E</th>
                    <th>D</th>
                    <th>SG</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <h3>Confrontos Ida e Volta</h3>
    <div class="matches-grid" id="matches-list"></div>

    <div class="admin-only" id="management-tools" style="background: #1a1f26; padding: 20px; border-radius: 10px; margin-top: 20px;">
        <h4 style="color: var(--primary)">Gerenciar Torneio</h4>
        <div style="margin-bottom: 20px;">
            <input type="text" id="new-player-name" placeholder="Nome do Jogador">
            <button onclick="addPlayer()" class="btn-main">Salvar Jogador</button>
        </div>
        <button onclick="sortearTorneio()" style="background: var(--accent); color: white;">Sortear Jogos (Ida/Volta)</button>
        <button onclick="recalcularTabela()" style="background: #007bff; color: white;">Atualizar Tabela</button>
    </div>

    <button class="btn-admin-toggle" onclick="showAuth()">Acesso Administrativo</button>
</div>

<div id="admin-auth">
    <div class="modal-content">
        <h3>Senha do Admin</h3>
        <input type="password" id="admin-pass">
        <button onclick="checkAuth()" class="btn-main">Entrar</button>
        <button onclick="closeAuth()" style="background:none; color: white;">Sair</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, updateDoc, doc, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDVSyYqthdpYZmtHtfljrlGs6p9r6MtL4U",
        authDomain: "efootball-league-f71ac.firebaseapp.com",
        projectId: "efootball-league-f71ac",
        storageBucket: "efootball-league-f71ac.firebasestorage.app",
        messagingSenderId: "887037026578",
        appId: "1:887037026578:web:8513b9dd71597ccca7d3cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- AUTH ---
    window.showAuth = () => document.getElementById('admin-auth').style.display = 'flex';
    window.closeAuth = () => document.getElementById('admin-auth').style.display = 'none';
    window.checkAuth = () => {
        if(document.getElementById('admin-pass').value === "9498") {
            document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'block');
            closeAuth();
        } else { alert("Senha Errada!"); }
    };

    // --- TEMPO REAL ---
    onSnapshot(query(collection(db, "jogadores"), orderBy("pts", "desc"), orderBy("sg", "desc")), (snap) => {
        const tbody = document.querySelector("#leaderboard tbody");
        tbody.innerHTML = snap.docs.map((doc, i) => {
            const p = doc.data();
            return `<tr><td class="pos">${i+1}º</td><td>${p.nome}</td><td>${p.pts}</td><td>${p.v}</td><td>${p.e}</td><td>${p.d}</td><td>${p.sg}</td></tr>`;
        }).join('');
    });

    onSnapshot(collection(db, "partidas"), (snap) => {
        const list = document.getElementById("matches-list");
        list.innerHTML = snap.docs.map(docSnap => {
            const m = docSnap.data();
            const id = docSnap.id;
            return `
                <div class="match-card ${m.status === 'done' ? 'finished' : ''}">
                    <div class="teams-row">
                        <span style="flex:1">${m.p1}</span>
                        <div class="score-display">${m.g1} x ${m.g2}</div>
                        <span style="flex:1; text-align:right">${m.p2}</span>
                    </div>
                    <div class="admin-only">
                        <input type="number" id="i1-${id}" class="score-input" value="${m.g1}"> x 
                        <input type="number" id="i2-${id}" class="score-input" value="${m.g2}">
                        <button onclick="salvarPlacar('${id}')" class="btn-main">OK</button>
                    </div>
                </div>`;
        }).join('');
    });

    // --- FUNÇÕES ---
    window.addPlayer = async () => {
        const nome = document.getElementById("new-player-name").value;
        if(!nome) return;
        await addDoc(collection(db, "jogadores"), { nome, pts:0, v:0, e:0, d:0, sg:0 });
        document.getElementById("new-player-name").value = "";
    };

    window.sortearTorneio = async () => {
        if(!confirm("Gerar novos jogos?")) return;
        const pSnap = await getDocs(collection(db, "jogadores"));
        const players = pSnap.docs.map(d => d.data().nome);
        for (let i = 0; i < players.length; i++) {
            for (let j = i + 1; j < players.length; j++) {
                await addDoc(collection(db, "partidas"), { p1: players[i], p2: players[j], g1:0, g2:0, status:'open' });
                await addDoc(collection(db, "partidas"), { p1: players[j], p2: players[i], g1:0, g2:0, status:'open' });
            }
        }
    };

    window.salvarPlacar = async (id) => {
        const g1 = parseInt(document.getElementById(`i1-${id}`).value);
        const g2 = parseInt(document.getElementById(`i2-${id}`).value);
        await updateDoc(doc(db, "partidas", id), { g1, g2, status: 'done' });
        recalcularTabela(); // Recalcula tudo automaticamente
    };

    window.recalcularTabela = async () => {
        const playersSnap = await getDocs(collection(db, "jogadores"));
        const matchesSnap = await getDocs(collection(db, "partidas"));
        const batch = writeBatch(db);

        playersSnap.docs.forEach(pDoc => {
            const pNome = pDoc.data().nome;
            let stats = { pts: 0, v: 0, e: 0, d: 0, sg: 0 };

            matchesSnap.docs.forEach(mDoc => {
                const m = mDoc.data();
                if(m.status !== 'done') return;

                if(m.p1 === pNome) {
                    stats.sg += (m.g1 - m.g2);
                    if(m.g1 > m.g2) { stats.pts += 3; stats.v += 1; }
                    else if(m.g1 === m.g2) { stats.pts += 1; stats.e += 1; }
                    else { stats.d += 1; }
                } else if(m.p2 === pNome) {
                    stats.sg += (m.g2 - m.g1);
                    if(m.g2 > m.g1) { stats.pts += 3; stats.v += 1; }
                    else if(m.g1 === m.g2) { stats.pts += 1; stats.e += 1; }
                    else { stats.d += 1; }
                }
            });
            batch.update(pDoc.ref, stats);
        });
        await batch.commit();
    };
</script>
</body>
</html>
