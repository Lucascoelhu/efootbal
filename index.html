<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EFOOTBALL CAMPEONATO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00ff88; --bg: #05070a; --card: #12161d; --text: #e0e0e0; --accent: #ff0055; --border: #232931; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', 'Segoe UI', sans-serif; margin: 0; padding: 0; padding-bottom: 50px; }
        .container { max-width: 800px; margin: auto; padding: 15px; }
        header { text-align: center; padding: 30px 0; background: linear-gradient(to bottom, #12161d, var(--bg)); border-bottom: 1px solid var(--border); }
        h1 { margin: 0; font-size: 1.4rem; letter-spacing: 2px; color: #fff; text-transform: uppercase; }
        .live-tag { background: var(--accent); color: #fff; font-size: 9px; padding: 2px 6px; border-radius: 4px; vertical-align: middle; margin-left: 5px; }

        .leaderboard-card { background: var(--card); border-radius: 16px; padding: 15px; margin-bottom: 25px; border: 1px solid var(--border); }
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { text-align: left; color: #888; padding: 12px 8px; border-bottom: 1px solid var(--border); }
        td { padding: 14px 8px; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .pos-num { font-weight: 800; color: var(--primary); }
        .pts-bold { color: var(--primary); font-weight: 800; }

        .search-box { width: 100%; background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 12px 15px; color: #fff; margin-bottom: 15px; outline: none; }
        .filters { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 15px; }
        .filter-btn { background: var(--card); color: #888; border: 1px solid var(--border); padding: 8px 16px; border-radius: 20px; white-space: nowrap; font-size: 13px; cursor: pointer; }
        .filter-btn.active { background: var(--primary); color: #000; }

        .matches-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
        .match-card { background: var(--card); border-radius: 12px; padding: 15px; border: 1px solid var(--border); }
        .match-card.finished { border-left: 4px solid var(--primary); }
        .score-display { background: #000; padding: 8px 15px; border-radius: 8px; font-weight: 800; min-width: 65px; text-align: center; color: #fff; }
        
        #admin-panel { background: #0a0d12; padding: 20px; border-radius: 15px; border: 1px solid var(--primary); margin: 20px 0; display: none; }
        .score-edit { width: 45px; height: 45px; background: #000; border: 1px solid var(--primary); color: #fff; text-align: center; border-radius: 8px; }
        
        .btn-action { background: var(--primary); color: #000; border-radius: 8px; padding: 12px; width: 100%; font-weight: bold; cursor: pointer; border: none; }
        .btn-config { position: fixed; bottom: 15px; right: 15px; background: none; color: #1a1f26; font-size: 14px; opacity: 0.3; border: none; cursor: pointer; }

        #admin-auth { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .modal-content { background: #0a0d12; padding: 30px; border-radius: 15px; text-align: center; border: 1px solid #1a1f26; }
        
        .player-edit-item { display: flex; justify-content: space-between; align-items: center; background: #000; padding: 8px 12px; border-radius: 6px; margin-bottom: 5px; font-size: 13px; }
    </style>
</head>
<body>

<header>
    <h1>EFOOTBALL CAMPEONATO <span class="live-tag">LIVE</span></h1>
</header>

<div class="container">
    <div class="leaderboard-card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <span style="font-size: 12px; color: var(--primary); font-weight: bold;">CLASSIFICAÃ‡ÃƒO</span>
            <button onclick="copySummary()" style="background: var(--border); color: #fff; border: none; padding: 5px 10px; border-radius: 4px; font-size: 10px; cursor: pointer;">
                <i class="fas fa-copy"></i> COPIAR RESUMO
            </button>
        </div>
        <div class="table-wrapper">
            <table id="leaderboard">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>JOGADOR</th>
                        <th>P</th>
                        <th>V</th>
                        <th>E</th>
                        <th>D</th>
                        <th>SG</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <input type="text" id="search-input" class="search-box" placeholder="Procurar jogo de um jogador..." onkeyup="renderMatches()">
    
    <div class="filters">
        <button class="filter-btn active" onclick="setFilter('todos', this)">Todos</button>
        <button class="filter-btn" onclick="setFilter('pendentes', this)">Pendentes</button>
        <button class="filter-btn" onclick="setFilter('ida', this)">1Âº Turno</button>
        <button class="filter-btn" onclick="setFilter('volta', this)">2Âº Turno</button>
    </div>

    <div id="admin-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h3 style="margin:0; color: var(--primary); font-size: 12px; text-transform:uppercase;">Painel Admin</h3>
            <button onclick="logout()" style="background:none; color:var(--accent); font-size:10px; border:none; cursor:pointer;">SAIR</button>
        </div>
        
        <div style="margin-bottom: 20px;">
            <div id="player-edit-list" style="margin-bottom: 10px;"></div>
            <input type="text" id="new-player-name" placeholder="Novo Jogador" style="width:100%; padding:12px; border-radius:8px; background:#000; border:1px solid #333; color:#fff; margin-bottom:10px;">
            <button onclick="addPlayer()" class="btn-action">Adicionar Jogador</button>
        </div>

        <div style="display:flex; gap:10px; flex-wrap: wrap;">
            <button onclick="sortearTorneio()" class="btn-action" style="flex:1; background:#ffaa00;">Gerar Jogos</button>
            <button onclick="resetarJogos()" class="btn-action" style="flex:1; background:#444; color: #fff;">Limpar Jogos</button>
            <button onclick="resetarTudo()" class="btn-action" style="width: 100%; background:var(--accent); color:#fff;"><i class="fas fa-trash"></i> Reset Total (Apagar Tudo)</button>
        </div>
    </div>

    <div class="matches-grid" id="matches-list"></div>
</div>

<button class="btn-config" onclick="showAuth()"><i class="fas fa-cog"></i></button>

<div id="admin-auth">
    <div class="modal-content">
        <p style="font-size:12px; color:#555; margin-bottom:20px;">AUTENTICAÃ‡ÃƒO REQUERIDA</p>
        <input type="password" id="admin-pass" style="background:transparent; border:none; border-bottom:2px solid var(--primary); color:#fff; font-size:30px; width:120px; text-align:center; outline:none;" maxlength="4">
        <br><br>
        <button onclick="checkAuth()" class="btn-action" style="margin-top:20px;">ACESSAR</button>
        <button onclick="closeAuth()" style="background:none; border:none; color:#444; margin-top:15px; font-size:11px; cursor:pointer;">CANCELAR</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, getDocs, writeBatch, deleteDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDVSyYqthdpYZmtHtfljrlGs6p9r6MtL4U",
        authDomain: "efootball-league-f71ac.firebaseapp.com",
        projectId: "efootball-league-f71ac",
        storageBucket: "efootball-league-f71ac.firebasestorage.app",
        messagingSenderId: "887037026578",
        appId: "1:887037026578:web:8513b9dd71597ccca7d3cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let isAdmin = false;
    let currentFilter = 'todos';
    let globalPlayers = [];

    // --- Auth Functions ---
    window.showAuth = () => document.getElementById('admin-auth').style.display = 'flex';
    window.closeAuth = () => { document.getElementById('admin-auth').style.display = 'none'; document.getElementById('admin-pass').value = ''; };
    window.checkAuth = () => {
        if(document.getElementById('admin-pass').value === "9498") {
            isAdmin = true;
            document.getElementById('admin-panel').style.display = 'block';
            closeAuth();
            renderMatches();
            renderAdminPlayerList();
        } else { alert("PIN Incorreto"); }
    };
    window.logout = () => { isAdmin = false; document.getElementById('admin-panel').style.display = 'none'; renderMatches(); };

    // --- Player Management ---
    onSnapshot(collection(db, "jogadores"), (snap) => {
        globalPlayers = [];
        snap.forEach(d => globalPlayers.push({ id: d.id, ...d.data() }));
        globalPlayers.sort((a, b) => b.pts - a.pts || b.sg - a.sg);
        
        const tbody = document.querySelector("#leaderboard tbody");
        tbody.innerHTML = globalPlayers.map((p, i) => `
            <tr>
                <td class="pos-num">${i+1}Âº</td>
                <td>${p.nome}</td>
                <td class="pts-bold">${p.pts}</td>
                <td>${p.v}</td>
                <td>${p.e}</td>
                <td>${p.d}</td>
                <td>${p.sg}</td>
            </tr>`).join('');
        
        if(isAdmin) renderAdminPlayerList();
    });

    function renderAdminPlayerList() {
        const listDiv = document.getElementById('player-edit-list');
        listDiv.innerHTML = globalPlayers.map(p => `
            <div class="player-edit-item">
                <span>${p.nome}</span>
                <button onclick="editPlayerName('${p.id}', '${p.nome}')" style="background:none; border:none; color:var(--primary); cursor:pointer;"><i class="fas fa-edit"></i></button>
            </div>
        `).join('');
    }

    window.editPlayerName = async (id, oldName) => {
        const novoNome = prompt("Novo nome para " + oldName + ":", oldName);
        if(novoNome && novoNome !== oldName) {
            await updateDoc(doc(db, "jogadores", id), { nome: novoNome });
        }
    };

    window.addPlayer = async () => {
        const nome = document.getElementById("new-player-name").value;
        if(nome) await addDoc(collection(db, "jogadores"), { nome, pts:0, v:0, e:0, d:0, sg:0 });
        document.getElementById("new-player-name").value = "";
    };

    // --- Matches Management ---
    window.setFilter = (f, btn) => {
        currentFilter = f;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderMatches();
    };

    window.renderMatches = () => {
        onSnapshot(collection(db, "partidas"), (snap) => {
            const list = document.getElementById("matches-list");
            const search = document.getElementById("search-input").value.toLowerCase();
            let docs = [];
            snap.forEach(d => docs.push({id: d.id, ...d.data()}));

            let filtrados = docs.filter(m => {
                const matchesSearch = m.p1.toLowerCase().includes(search) || m.p2.toLowerCase().includes(search);
                if(currentFilter === 'ida') return matchesSearch && m.turno === 1;
                if(currentFilter === 'volta') return matchesSearch && m.turno === 2;
                if(currentFilter === 'pendentes') return matchesSearch && m.status === 'open';
                return matchesSearch;
            });

            filtrados.sort((a, b) => (a.status === 'done' ? 1 : -1));

            list.innerHTML = filtrados.map(m => `
                <div class="match-card ${m.status === 'done' ? 'finished' : ''}">
                    <div style="display:flex; justify-content:space-between; font-size:10px; color:#555; margin-bottom:10px; font-weight:700;">
                        <span>${m.turno === 1 ? '1Âº TURNO' : '2Âº TURNO'}</span>
                        <span>${m.status === 'done' ? 'FIM' : 'PENDENTE'}</span>
                    </div>
                    <div style="display:flex; align-items:center; justify-content:space-between; gap:10px;">
                        <div style="flex:1; font-size:14px; font-weight:600; color:#fff;">${m.p1}</div>
                        <div class="score-display">${m.g1} - ${m.g2}</div>
                        <div style="flex:1; font-size:14px; font-weight:600; color:#fff; text-align:right;">${m.p2}</div>
                    </div>
                    ${isAdmin ? `
                        <div style="display:flex; gap:10px; justify-content:center; padding-top:15px; border-top:1px solid #232931; margin-top:10px;">
                            <input type="number" id="i1-${m.id}" class="score-edit" value="${m.g1}">
                            <input type="number" id="i2-${m.id}" class="score-edit" value="${m.g2}">
                            <button onclick="salvarPlacar('${m.id}')" class="btn-action" style="width:auto; padding:0 20px;">SALVAR</button>
                        </div>
                    ` : ''}
                </div>`).join('');
        });
    }

    window.sortearTorneio = async () => {
        const nomes = globalPlayers.map(p => p.nome);
        if(nomes.length < 2) return alert("Adicione pelo menos 2 jogadores!");
        if(!confirm("Isso gerarÃ¡ novos confrontos. Continuar?")) return;
        
        for (let i = 0; i < nomes.length; i++) {
            for (let j = i + 1; j < nomes.length; j++) {
                await addDoc(collection(db, "partidas"), { p1: nomes[i], p2: nomes[j], g1:0, g2:0, status:'open', turno: 1 });
                await addDoc(collection(db, "partidas"), { p1: nomes[j], p2: nomes[i], g1:0, g2:0, status:'open', turno: 2 });
            }
        }
    };

    window.salvarPlacar = async (id) => {
        const g1 = parseInt(document.getElementById(`i1-${id}`).value) || 0;
        const g2 = parseInt(document.getElementById(`i2-${id}`).value) || 0;
        await updateDoc(doc(db, "partidas", id), { g1, g2, status: 'done' });
        
        // Recalcular Tabela
        const pSnap = await getDocs(collection(db, "jogadores"));
        const mSnap = await getDocs(collection(db, "partidas"));
        const batch = writeBatch(db);
        
        pSnap.forEach(pDoc => {
            const pNome = pDoc.data().nome;
            let st = { pts: 0, v: 0, e: 0, d: 0, sg: 0 };
            mSnap.forEach(mDoc => {
                const m = mDoc.data();
                if(m.status !== 'done') return;
                if(m.p1 === pNome) {
                    st.sg += (m.g1 - m.g2);
                    if(m.g1 > m.g2) { st.pts += 3; st.v += 1; }
                    else if(m.g1 === m.g2) { st.pts += 1; st.e += 1; }
                    else st.d += 1;
                } else if(m.p2 === pNome) {
                    st.sg += (m.g2 - m.g1);
                    if(m.g2 > m.g1) { st.pts += 3; st.v += 1; }
                    else if(m.g1 === m.g2) { st.pts += 1; st.e += 1; }
                    else st.d += 1;
                }
            });
            batch.update(pDoc.ref, st);
        });
        await batch.commit();
    };

    // --- Reset Functions ---
    window.resetarJogos = async () => {
        if(!confirm("Deseja apagar apenas os jogos? Os jogadores serÃ£o mantidos e as pontuaÃ§Ãµes zeradas.")) return;
        const m = await getDocs(collection(db, "partidas"));
        const p = await getDocs(collection(db, "jogadores"));
        const batch = writeBatch(db);
        
        m.forEach(d => batch.delete(d.ref));
        p.forEach(d => batch.update(d.ref, { pts: 0, v: 0, e: 0, d: 0, sg: 0 }));
        await batch.commit();
        alert("Jogos limpos!");
    };

    window.resetarTudo = async () => {
        if(!confirm("Apagar TUDO (Jogadores e Jogos)?")) return;
        const p = await getDocs(collection(db, "jogadores"));
        const m = await getDocs(collection(db, "partidas"));
        p.forEach(d => deleteDoc(d.ref));
        m.forEach(d => deleteDoc(d.ref));
    };

    // --- Export Function ---
    window.copySummary = () => {
        let texto = "ðŸ† *EFOOTBALL LEAGUE - CLASSIFICAÃ‡ÃƒO* ðŸ†\n\n";
        globalPlayers.forEach((p, i) => {
            texto += `${i+1}Âº ${p.nome.padEnd(12)} ${p.pts}pts (${p.v}V, SG:${p.sg})\n`;
        });
        
        navigator.clipboard.writeText(texto).then(() => {
            alert("Resumo copiado para a Ã¡rea de transferÃªncia!");
        });
    };

    renderMatches();
</script>
</body>
</html>
