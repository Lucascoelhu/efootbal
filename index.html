<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball Arena - LIVE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00ff88; --bg: #0b0e14; --card: #1a1f26; --text: #ffffff; --accent: #ff0055; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; }
        .container { max-width: 1000px; margin: auto; }
        
        /* Header */
        header { text-align: center; padding: 20px; background: linear-gradient(180deg, #1a1f26 0%, transparent 100%); }
        .live-indicator { background: red; color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* Tabela Pro */
        .leaderboard-container { background: var(--card); border-radius: 12px; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 30px; border: 1px solid #2d343e; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: var(--primary); padding: 12px; border-bottom: 2px solid #2d343e; }
        td { padding: 12px; border-bottom: 1px solid #2d343e; }
        tr:last-child td { border: none; }
        .pos { font-weight: bold; color: var(--primary); width: 30px; }

        /* Grid de Partidas */
        .matches-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .match-card { background: var(--card); border-radius: 10px; padding: 15px; display: flex; flex-direction: column; align-items: center; border: 1px solid #2d343e; position: relative; }
        .match-card.finished { border-left: 5px solid var(--primary); }
        .teams-row { display: flex; justify-content: space-between; align-items: center; width: 100%; gap: 10px; }
        .team-name { flex: 1; font-weight: 500; font-size: 14px; }
        .team-p2 { text-align: right; }
        .score-display { font-size: 24px; font-weight: 800; letter-spacing: 5px; color: var(--primary); }
        
        /* Controles Admin (Escondidos por padrão) */
        .admin-only { display: none; margin-top: 10px; border-top: 1px solid #333; pt: 10px; }
        .score-input { width: 45px; background: #000; border: 1px solid var(--primary); color: #fff; text-align: center; font-size: 18px; border-radius: 4px; }
        
        button { cursor: pointer; border: none; border-radius: 5px; transition: 0.3s; padding: 8px 15px; font-weight: bold; }
        .btn-main { background: var(--primary); color: #000; }
        .btn-admin-toggle { background: transparent; border: 1px solid #444; color: #888; font-size: 12px; margin-top: 50px; }

        /* Modal Senha */
        #admin-auth { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: var(--card); padding: 30px; border-radius: 10px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <span class="live-indicator"><i class="fas fa-satellite-dish"></i> AO VIVO</span>
        <h1>EFOOTBALL ELITE</h1>
    </header>

    <div class="leaderboard-container">
        <h3>Classificação Geral</h3>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Jogador</th>
                    <th>P</th>
                    <th>V</th>
                    <th>E</th>
                    <th>D</th>
                    <th>SG</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <h3>Confrontos Ida e Volta</h3>
    <div class="matches-grid" id="matches-list"></div>

    <div class="admin-only" id="management-tools" style="background: #1a1f26; padding: 20px; border-radius: 10px; margin-top: 20px;">
        <h4 style="color: var(--primary)">Painel de Controle do Admin</h4>
        <input type="text" id="new-player-name" placeholder="Nome do Jogador">
        <button onclick="addPlayer()" class="btn-main">Adicionar Jogador</button>
        <button onclick="sortearTorneio()" style="background: var(--accent); color: white;">Sortear Rodadas</button>
        <button onclick="limparTudo()" style="background: gray; color: white;">Resetar Torneio</button>
    </div>

    <center>
        <button class="btn-admin-toggle" onclick="showAuth()">Área do Administrador</button>
    </center>
</div>

<div id="admin-auth">
    <div class="modal-content">
        <h3>Acesso Restrito</h3>
        <input type="password" id="admin-pass" placeholder="Senha do Admin">
        <button onclick="checkAuth()" class="btn-main">Entrar</button>
        <button onclick="closeAuth()" style="background:none; color: white;">Cancelar</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, updateDoc, doc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

    // Substitua pelo seu config do Firebase
    const firebaseConfig = {
          apiKey: "AIzaSyDVSyYqthdpYZmtHtfljrlGs6p9r6MtL4U",
          authDomain: "efootball-league-f71ac.firebaseapp.com",
          projectId: "efootball-league-f71ac",
          storageBucket: "efootball-league-f71ac.firebasestorage.app",
          messagingSenderId: "887037026578",
          appId: "1:887037026578:web:8513b9dd71597ccca7d3cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- SISTEMA DE ADMIN ---
    window.showAuth = () => document.getElementById('admin-auth').style.display = 'flex';
    window.closeAuth = () => document.getElementById('admin-auth').style.display = 'none';
    window.checkAuth = () => {
        const pass = document.getElementById('admin-pass').value;
        if(pass === "9498") { // DEFINA SUA SENHA AQUI
            document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'block');
            closeAuth();
            alert("Bem-vindo, Admin!");
        } else {
            alert("Senha incorreta!");
        }
    }

    // --- LEITURA EM TEMPO REAL ---

    // Classificação
    onSnapshot(query(collection(db, "jogadores"), orderBy("pts", "desc"), orderBy("sg", "desc")), (snap) => {
        const tbody = document.querySelector("#leaderboard tbody");
        tbody.innerHTML = snap.docs.map((doc, i) => {
            const p = doc.data();
            return `<tr>
                <td class="pos">${i+1}º</td>
                <td>${p.nome}</td>
                <td><strong>${p.pts}</strong></td>
                <td>${p.v}</td>
                <td>${p.e}</td>
                <td>${p.d}</td>
                <td>${p.sg}</td>
            </tr>`;
        }).join('');
    });

    // Partidas
    onSnapshot(collection(db, "partidas"), (snap) => {
        const list = document.getElementById("matches-list");
        list.innerHTML = snap.docs.map(docSnap => {
            const m = docSnap.data();
            const id = docSnap.id;
            return `
                <div class="match-card ${m.status === 'done' ? 'finished' : ''}">
                    <div class="teams-row">
                        <span class="team-name">${m.p1}</span>
                        <div class="score-display">${m.g1} x ${m.g2}</div>
                        <span class="team-name team-p2">${m.p2}</span>
                    </div>
                    <div class="admin-only">
                        <input type="number" id="i1-${id}" class="score-input" value="${m.g1}">
                        <input type="number" id="i2-${id}" class="score-input" value="${m.g2}">
                        <button onclick="salvarPlacar('${id}', '${m.p1}', '${m.p2}')" class="btn-main">Salvar</button>
                    </div>
                </div>
            `;
        }).join('');
    });

    // --- LÓGICA DO TORNEIO (FUNÇÕES WINDOW) ---

    window.addPlayer = async () => {
        const nome = document.getElementById("new-player-name").value;
        if(nome) await addDoc(collection(db, "jogadores"), { nome, pts:0, v:0, e:0, d:0, sg:0 });
        document.getElementById("new-player-name").value = "";
    };

    window.sortearTorneio = async () => {
        if(!confirm("Isso apagará os jogos atuais. Continuar?")) return;
        const snap = await getDocs(collection(db, "jogadores"));
        const players = snap.docs.map(d => d.data().nome);
        
        for (let i = 0; i < players.length; i++) {
            for (let j = i + 1; j < players.length; j++) {
                await addDoc(collection(db, "partidas"), { p1: players[i], p2: players[j], g1: 0, g2: 0, status: 'open' });
                await addDoc(collection(db, "partidas"), { p1: players[j], p2: players[i], g1: 0, g2: 0, status: 'open' });
            }
        }
    };

    window.salvarPlacar = async (matchId, p1Nome, p2Nome) => {
        const g1 = parseInt(document.getElementById(`i1-${matchId}`).value);
        const g2 = parseInt(document.getElementById(`i2-${matchId}`).value);
        
        // 1. Atualiza a partida
        await updateDoc(doc(db, "partidas", matchId), { g1, g2, status: 'done' });
        
        // 2. IMPORTANTE: Para manter simples e tempo real, 
        // em um app de produção os pontos seriam recalculados somando todas as partidas.
        alert("Resultado salvo! O placar mudou para todos.");
    };

</script>
</body>
</html>
