<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EFOOTBALL CAMPEAO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00ff88; --bg: #05070a; --card: #12161d; --text: #e0e0e0; --accent: #ff0055; --border: #232931; --gold: #ffaa00; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 50px; }
        .container { max-width: 800px; margin: auto; padding: 15px; }
        header { text-align: center; padding: 25px 0; background: linear-gradient(to bottom, #12161d, var(--bg)); border-bottom: 1px solid var(--border); }
        
        .leaderboard-card { background: var(--card); border-radius: 16px; padding: 15px; margin-bottom: 25px; border: 1px solid var(--border); }
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th { text-align: left; color: #888; padding: 10px; border-bottom: 1px solid var(--border); font-size: 10px; }
        td { padding: 12px 10px; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .pts-bold { color: var(--primary); font-weight: 800; }

        /* ESTILO DOS ÃšLTIMOS RESULTADOS */
        #recent-results::-webkit-scrollbar { display: none; }
        .recent-match-item {
            background: #000;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 12px;
            min-width: 130px;
            text-align: center;
            flex-shrink: 0;
        }
        .recent-match-item .names { font-size: 9px; color: #888; margin-bottom: 4px; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .recent-match-item .score { font-size: 14px; font-weight: 900; color: var(--primary); }

        .player-group { margin-bottom: 10px; border: 1px solid var(--border); border-radius: 12px; overflow: hidden; background: var(--card); }
        .player-header { width: 100%; padding: 15px; background: none; border: none; color: #fff; display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-weight: 800; font-size: 14px; }
        .player-content { display: none; padding: 10px; background: rgba(0,0,0,0.2); border-top: 1px solid var(--border); }

        .inner-turno { font-size: 11px; font-weight: 900; padding: 6px 12px; border-radius: 4px; margin: 20px 0 10px 0; display: block; text-align: center; }
        .t1-label { background: rgba(0, 255, 136, 0.1); color: var(--primary); border: 1px solid rgba(0,255,136,0.2); }
        .t2-label { background: rgba(255, 170, 0, 0.1); color: var(--gold); border: 1px solid rgba(255,170,0,0.2); }
        
        .rodada-separator { margin-top: 25px; margin-bottom: 10px; padding-left: 5px; border-left: 3px solid var(--primary); color: #fff; font-size: 11px; font-weight: 800; text-transform: uppercase; }

        .match-card { background: #0a0d12; border-radius: 8px; padding: 12px; border: 1px solid #1a1f26; margin-bottom: 8px; }
        .score-display { background: #000; padding: 4px 10px; border-radius: 4px; font-weight: 800; min-width: 45px; text-align: center; border: 1px solid #222; }

        #admin-panel { background: #0a0d12; padding: 15px; border-radius: 15px; border: 1px solid var(--primary); margin: 15px 0; display: none; }
        .btn-action { background: var(--primary); color: #000; border-radius: 8px; padding: 12px; width: 100%; font-weight: 800; cursor: pointer; border: none; font-size: 11px; margin-bottom: 8px; }
        .search-box { width: 100%; background: var(--card); border: 1px solid var(--border); border-radius: 10px; padding: 12px; color: #fff; margin-bottom: 15px; outline: none; }
        .btn-config { position: fixed; bottom: 15px; right: 15px; opacity: 0.3; background: none; border: none; color: #fff; font-size: 20px; }
        #admin-auth { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 9999; }
        
        .admin-player-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #222; font-size: 12px; }
        .admin-player-btns button { margin-left: 5px; padding: 6px 10px; border-radius: 4px; border: none; cursor: pointer; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>EFOOTBALL CAMPEONATO <span style="background:var(--accent); font-size:7px; padding:2px 5px; border-radius:3px;">PRO</span></h1>
</header>

<div class="container">
    <div class="leaderboard-card">
        <div class="table-wrapper">
            <table id="leaderboard">
                <thead>
                    <tr><th>#</th><th>JOGADOR</th><th>P</th><th>V</th><th>E</th><th>D</th><th>SG</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="leaderboard-card" style="margin-top: -15px;">
        <div style="font-size: 10px; color: var(--primary); font-weight: 800; margin-bottom: 10px; display: flex; align-items: center; gap: 5px;">
            <i class="fas fa-history"></i> ÃšLTIMOS PLACARES ADICIONADOS
        </div>
        <div id="recent-results" style="display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none;">
            <p style="font-size:10px; color:#555;">Carregando resultados...</p>
        </div>
    </div>

    <div id="admin-panel">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:10px;">
            <span style="color:var(--primary)">GERENCIAR COMPETIÃ‡ÃƒO</span>
            <button onclick="logout()" style="color:var(--accent); background:none; border:none;">SAIR</button>
        </div>
        
        <div style="margin-bottom: 15px; display: flex; gap: 5px;">
            <input type="text" id="new-player-name" placeholder="Nome do Jogador" style="flex:1; padding:12px; background:#000; border:1px solid #333; color:#fff; border-radius:8px;">
            <button onclick="addPlayer()" style="padding:0 20px; background:var(--primary); border:none; border-radius:8px; font-weight:800; color:#000;">ADD</button>
        </div>

        <div id="admin-players-list" style="max-height: 200px; overflow-y: auto; background: #000; border-radius: 8px; padding: 5px; margin-bottom: 15px; border: 1px solid #222;"></div>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button onclick="sortearTorneio()" class="btn-action" style="background:var(--gold)">GERAR TABELA</button>
            <button onclick="resetarJogos()" class="btn-action" style="background:#444; color:#fff;">LIMPAR TUDO</button>
        </div>
        <button onclick="copiarLogWhatsapp()" class="btn-action" style="background:#25D366; color:#fff; margin-top:5px;">
            <i class="fab fa-whatsapp"></i> COPIAR PARA WHATSAPP
        </button>
    </div>

    <input type="text" id="search-input" class="search-box" placeholder="Pesquisar jogador..." onkeyup="renderMatchesByPlayer()">
    <div id="matches-by-player"></div>
</div>

<button class="btn-config" onclick="showAuth()"><i class="fas fa-cog"></i></button>

<div id="admin-auth">
    <div style="background:#0a0d12; padding:30px; border-radius:15px; border:1px solid var(--border); text-align:center;">
        <p>PIN DE ACESSO</p>
        <input type="password" id="admin-pass" style="background:none; border:none; border-bottom:2px solid var(--primary); color:#fff; font-size:24px; width:100px; text-align:center; outline:none;">
        <br><br>
        <button onclick="checkAuth()" class="btn-action">ENTRAR</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, getDocs, writeBatch, deleteDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVSyYqthdpYZmtHtfljrlGs6p9r6MtL4U",
      authDomain: "efootball-league-f71ac.firebaseapp.com",
      projectId: "efootball-league-f71ac",
      storageBucket: "efootball-league-f71ac.firebasestorage.app",
      messagingSenderId: "887037026578",
      appId: "1:887037026578:web:8513b9dd71597ccca7d3cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let isAdmin = false;
    let globalPlayers = [];
    let allMatches = [];

    window.showAuth = () => document.getElementById('admin-auth').style.display = 'flex';
    window.checkAuth = () => {
        if(document.getElementById('admin-pass').value === "9498") {
            isAdmin = true;
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('admin-auth').style.display = 'none';
            updateAdminPlayersList();
            renderMatchesByPlayer();
        } else alert("PIN Incorreto");
    };
    window.logout = () => { isAdmin = false; document.getElementById('admin-panel').style.display = 'none'; renderMatchesByPlayer(); };

    onSnapshot(collection(db, "jogadores"), (snap) => {
        globalPlayers = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        globalPlayers.sort((a,b) => b.pts - a.pts || b.sg - a.sg || b.v - a.v);
        renderLeaderboard();
        if(isAdmin) updateAdminPlayersList();
    });

    onSnapshot(collection(db, "partidas"), (snap) => {
        allMatches = snap.docs.map(d => ({id: d.id, ...d.data()}));
        renderMatchesByPlayer();
        renderRecentResults();
    });

    function renderLeaderboard() {
        document.querySelector("#leaderboard tbody").innerHTML = globalPlayers.map((p, i) => `
            <tr>
                <td style="color:var(--primary); font-weight:800;">${i+1}Âº</td>
                <td style="font-weight:600; color:#fff;">${p.nome}</td>
                <td class="pts-bold">${p.pts}</td>
                <td>${p.v}</td><td>${p.e}</td><td>${p.d}</td><td>${p.sg}</td>
            </tr>`).join('');
    }

    function renderRecentResults() {
        const container = document.getElementById("recent-results");
        const recent = allMatches
            .filter(m => m.status === 'done')
            .sort((a, b) => b.timestamp - a.timestamp)
            .slice(0, 10);

        if (recent.length === 0) {
            container.innerHTML = '<p style="font-size:10px; color:#555;">Nenhum jogo finalizado.</p>';
            return;
        }

        container.innerHTML = recent.map(m => `
            <div class="recent-match-item">
                <span class="names">${m.p1} x ${m.p2}</span>
                <div class="score">${m.g1} - ${m.g2}</div>
            </div>
        `).join('');
    }

    function updateAdminPlayersList() {
        const list = document.getElementById("admin-players-list");
        list.innerHTML = globalPlayers.map(p => `
            <div class="admin-player-item">
                <span>${p.nome}</span>
                <div class="admin-player-btns">
                    <button onclick="editPlayer('${p.id}', '${p.nome}')" style="background:#333; color:#fff;">EDITAR</button>
                    <button onclick="deletePlayer('${p.id}')" style="background:var(--accent); color:#fff;">EXCLUIR</button>
                </div>
            </div>
        `).join('') || '<p style="font-size:10px; text-align:center; padding:10px;">Nenhum jogador.</p>';
    }

    window.editPlayer = async (id, oldName) => {
        const newName = prompt("Editar nome:", oldName);
        if(newName && newName !== oldName) await updateDoc(doc(db, "jogadores", id), { nome: newName });
    };

    window.deletePlayer = async (id) => {
        if(confirm("Excluir jogador? (Isso nÃ£o altera tabelas jÃ¡ geradas)")) await deleteDoc(doc(db, "jogadores", id));
    };

    window.renderMatchesByPlayer = () => {
        const container = document.getElementById("matches-by-player");
        const search = document.getElementById("search-input").value.toLowerCase();
        let filteredPlayers = globalPlayers.filter(p => p.nome.toLowerCase().includes(search));
        
        container.innerHTML = filteredPlayers.map(player => {
            const pMatches = allMatches.filter(m => m.p1 === player.nome || m.p2 === player.nome);
            
            const renderTurno = (turnoMatches, titulo) => {
                if(turnoMatches.length === 0) return '';
                let html = `<div class="inner-turno ${titulo.includes('IDA') ? 't1-label' : 't2-label'}">${titulo}</div>`;
                let currentRodada = 0;
                
                turnoMatches.sort((a,b) => a.rodada - b.rodada).forEach(m => {
                    if(m.rodada !== currentRodada) {
                        currentRodada = m.rodada;
                        html += `<div class="rodada-separator">Rodada ${currentRodada}</div>`;
                    }
                    html += `
                        <div class="match-card">
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <div style="flex:1; font-size:12px; font-weight:${m.p1 === player.nome ? '900' : '400'}; color:${m.p1 === player.nome ? 'var(--primary)' : '#fff'}">${m.p1}</div>
                                <div class="score-display">${m.status === 'done' ? `${m.g1} - ${m.g2}` : 'VS'}</div>
                                <div style="flex:1; text-align:right; font-size:12px; font-weight:${m.p2 === player.nome ? '900' : '400'}; color:${m.p2 === player.nome ? 'var(--primary)' : '#fff'}">${m.p2}</div>
                            </div>
                            ${isAdmin ? `
                                <div style="display:flex; gap:5px; justify-content:center; margin-top:10px; border-top:1px solid #222; padding-top:10px;">
                                    <input type="number" id="i1-${m.id}" value="${m.g1}" style="width:35px; background:#000; border:1px solid #444; color:#fff; text-align:center;">
                                    <input type="number" id="i2-${m.id}" value="${m.g2}" style="width:35px; background:#000; border:1px solid #444; color:#fff; text-align:center;">
                                    <button onclick="salvarPlacar('${m.id}')" style="background:var(--primary); border:none; border-radius:4px; padding:2px 10px; font-weight:800; font-size:10px;">OK</button>
                                </div>` : ''}
                        </div>`;
                });
                return html;
            };

            const ida = pMatches.filter(m => m.turno === 1);
            const volta = pMatches.filter(m => m.turno === 2);

            return `
                <div class="player-group">
                    <button class="player-header" onclick="togglePlayer('${player.id}')">
                        <span>${player.nome.toUpperCase()}</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="player-content" id="content-${player.id}">
                        ${renderTurno(ida, "JOGO DE IDA (1Âº TURNO)")}
                        ${renderTurno(volta, "JOGO DE VOLTA (2Âº TURNO)")}
                    </div>
                </div>`;
        }).join('');
    };

    window.togglePlayer = (id) => {
        const c = document.getElementById(`content-${id}`);
        c.style.display = c.style.display === 'block' ? 'none' : 'block';
    };

    window.addPlayer = async () => {
        const n = document.getElementById("new-player-name").value.trim();
        if(n) await addDoc(collection(db, "jogadores"), { nome: n, pts:0, v:0, e:0, d:0, sg:0 });
        document.getElementById("new-player-name").value = "";
    };

    window.salvarPlacar = async (id) => {
        const g1 = parseInt(document.getElementById(`i1-${id}`).value) || 0;
        const g2 = parseInt(document.getElementById(`i2-${id}`).value) || 0;
        await updateDoc(doc(db, "partidas", id), { g1, g2, status: 'done', timestamp: Date.now() });
        const pSnap = await getDocs(collection(db, "jogadores"));
        const mSnap = await getDocs(collection(db, "partidas"));
        const batch = writeBatch(db);
        pSnap.forEach(pDoc => {
            const n = pDoc.data().nome;
            let st = { pts:0, v:0, e:0, d:0, sg:0 };
            mSnap.forEach(mDoc => {
                const m = mDoc.data(); if(m.status !== 'done') return;
                if(m.p1 === n) { st.sg += (m.g1 - m.g2); if(m.g1 > m.g2) { st.pts += 3; st.v++; } else if(m.g1 === m.g2) { st.pts += 1; st.e++; } else st.d++; }
                else if(m.p2 === n) { st.sg += (m.g2 - m.g1); if(m.g2 > m.g1) { st.pts += 3; st.v++; } else if(m.g1 === m.g2) { st.pts += 1; st.e++; } else st.d++; }
            });
            batch.update(pDoc.ref, st);
        });
        await batch.commit();
    };

    window.sortearTorneio = async () => {
        if(globalPlayers.length < 2) return alert("MÃ­nimo 2 jogadores");
        if(!confirm("Isso excluirÃ¡ os jogos atuais e criarÃ¡ novos. Continuar?")) return;
        const mSnap = await getDocs(collection(db, "partidas"));
        const batch = writeBatch(db);
        mSnap.forEach(d => batch.delete(d.ref));
        
        let p = [...globalPlayers];
        if (p.length % 2 !== 0) p.push({ nome: "FOLGA", id: "bye" });
        const n = p.length;
        const totalR = n - 1;

        for (let r = 0; r < totalR; r++) {
            for (let i = 0; i < n / 2; i++) {
                const p1 = p[i]; const p2 = p[n - 1 - i];
                if (p1.id !== "bye" && p2.id !== "bye") {
                    batch.set(doc(collection(db, "partidas")), { p1: p1.nome, p2: p2.nome, g1:0, g2:0, status:'open', turno:1, rodada: r + 1, timestamp: Date.now() });
                    batch.set(doc(collection(db, "partidas")), { p1: p2.nome, p2: p1.nome, g1:0, g2:0, status:'open', turno:2, rodada: r + 1, timestamp: Date.now() });
                }
            }
            p.splice(1, 0, p.pop());
        }
        await batch.commit();
        alert("Tabela Gerada!");
    };

    window.resetarJogos = async () => {
        if(!confirm("Zerar tudo?")) return;
        const m = await getDocs(collection(db, "partidas"));
        const p = await getDocs(collection(db, "jogadores"));
        const batch = writeBatch(db);
        m.forEach(d => batch.delete(d.ref));
        p.forEach(d => batch.update(d.ref, { pts:0, v:0, e:0, d:0, sg:0 }));
        await batch.commit();
    };

    window.copiarLogWhatsapp = () => {
        let log = "*ðŸ† EFOOTBALL CAMPEONATO*\n\n";
        [1, 2].forEach(t => {
            log += `*${t === 1 ? 'IDA (Jogo de IDA)' : 'VOLTA (Jogo de VOLTA)'}*\n`;
            const turnoMatches = allMatches.filter(m => m.turno === t).sort((a,b) => a.rodada - b.rodada);
            let currentR = 0;
            turnoMatches.forEach(m => {
                if(m.rodada !== currentR) {
                    currentR = m.rodada;
                    log += `\nâ€¢ Rodada ${currentR}:\n`;
                }
                log += `${m.p1} ${m.status==='done'?m.g1:''} x ${m.status==='done'?m.g2:''} ${m.p2}\n`;
            });
            log += "\n";
        });
        navigator.clipboard.writeText(log).then(() => alert("Copiado com sucesso!"));
    };
</script>
</body>
</html>
