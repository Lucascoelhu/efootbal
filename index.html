<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EFOOTBALL LEAGUE PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00ff88; --bg: #05070a; --card: #12161d; --text: #e0e0e0; --accent: #ff0055; --border: #232931; --gold: #ffaa00; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 50px; }
        .container { max-width: 900px; margin: auto; padding: 15px; display: grid; grid-template-columns: 1fr 320px; gap: 20px; }
        
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
        }

        header { text-align: center; padding: 25px 0; background: linear-gradient(to bottom, #12161d, var(--bg)); border-bottom: 1px solid var(--border); grid-column: span 2; }
        h1 { margin: 0; font-size: 1.2rem; letter-spacing: 2px; color: #fff; }

        /* Tabela */
        .leaderboard-card { background: var(--card); border-radius: 16px; padding: 15px; border: 1px solid var(--border); }
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th { text-align: left; color: #888; padding: 10px; border-bottom: 1px solid var(--border); text-transform: uppercase; }
        td { padding: 12px 10px; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .pts-bold { color: var(--primary); font-weight: 800; }

        /* Bolinhas de HistÃ³rico */
        .form-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 3px; }
        .dot-v { background: #00ff88; }
        .dot-e { background: #888; }
        .dot-d { background: #ff0055; }

        /* Navegador de Rodadas Lateral */
        .rodada-container { background: var(--card); border-radius: 16px; padding: 15px; border: 1px solid var(--border); height: fit-content; }
        .rodada-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .nav-btn { background: none; border: none; color: var(--primary); cursor: pointer; font-size: 18px; }
        .rodada-title { font-weight: 800; font-size: 13px; color: #fff; }

        /* Match Cards */
        .match-card { background: #1a1f26; border-radius: 8px; padding: 12px; margin-bottom: 10px; border-left: 3px solid #333; }
        .match-card.finished { border-left-color: var(--primary); }
        .match-teams { display: flex; justify-content: space-between; align-items: center; font-size: 12px; font-weight: 600; }
        .score-box { background: #000; padding: 4px 10px; border-radius: 4px; color: var(--primary); min-width: 45px; text-align: center; }

        /* Admin Panel */
        #admin-panel { background: #0a0d12; padding: 15px; border-radius: 15px; border: 1px solid var(--primary); grid-column: span 2; margin-top: 20px; display: none; }
        .btn-action { background: var(--primary); color: #000; border-radius: 8px; padding: 10px; width: 100%; font-weight: 800; cursor: pointer; border: none; margin-top: 10px; }
        .btn-config { position: fixed; bottom: 15px; right: 15px; background: none; color: #1a1f26; opacity: 0.3; border: none; cursor: pointer; }
        
        #admin-auth { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .modal-content { background: #0a0d12; padding: 25px; border-radius: 15px; text-align: center; border: 1px solid var(--border); }
    </style>
</head>
<body>

<header>
    <h1>EFOOTBALL PRO LEAGUE <span style="background:var(--accent); font-size:9px; padding:2px 5px; border-radius:3px;">LIVE</span></h1>
</header>

<div class="container">
    <div class="leaderboard-card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <span style="font-size:11px; color:var(--primary); font-weight:800;">CLASSIFICAÃ‡ÃƒO</span>
            <button onclick="copySummary()" style="background:var(--border); color:#fff; border:none; padding:5px 10px; border-radius:4px; font-size:10px; cursor:pointer;">COPIAR TABELA</button>
        </div>
        <div class="table-wrapper">
            <table id="leaderboard">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>JOGADOR</th>
                        <th>P</th>
                        <th>J</th>
                        <th>V</th>
                        <th>SG</th>
                        <th>ÃšLT. JOGOS</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="rodada-container">
        <div class="rodada-nav">
            <button class="nav-btn" onclick="changeRodada(-1)"><i class="fas fa-chevron-left"></i></button>
            <span class="rodada-title" id="rodada-label">01Âª RODADA</span>
            <button class="nav-btn" onclick="changeRodada(1)"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div id="rodada-matches-list"></div>
    </div>

    <div id="admin-panel">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <span style="font-size:10px; color:var(--primary);">PAINEL DE CONTROLE</span>
            <button onclick="logout()" style="background:none; color:var(--accent); font-size:10px; border:none; cursor:pointer;">SAIR</button>
        </div>
        <input type="text" id="new-player-name" placeholder="Nome do novo jogador" style="width:100%; padding:10px; background:#000; border:1px solid #333; color:#fff; border-radius:8px;">
        <button onclick="addPlayer()" class="btn-action">ADICIONAR JOGADOR</button>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
            <button onclick="sortearTorneio()" class="btn-action" style="background:var(--gold)">GERAR TABELA (RODADAS)</button>
            <button onclick="resetarTudo()" class="btn-action" style="background:var(--accent); color:#fff;">RESET TOTAL</button>
        </div>
    </div>
</div>

<button class="btn-config" onclick="showAuth()"><i class="fas fa-cog"></i></button>

<div id="admin-auth">
    <div class="modal-content">
        <input type="password" id="admin-pass" placeholder="PIN" style="background:none; border:none; border-bottom:2px solid var(--primary); color:#fff; font-size:24px; width:100px; text-align:center; outline:none;">
        <br><br>
        <button onclick="checkAuth()" class="btn-action">ENTRAR</button>
        <button onclick="closeAuth()" style="background:none; border:none; color:#444; margin-top:10px; font-size:10px;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, getDocs, writeBatch, deleteDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDVSyYqthdpYZmtHtfljrlGs6p9r6MtL4U",
        authDomain: "efootball-league-f71ac.firebaseapp.com",
        projectId: "efootball-league-f71ac",
        storageBucket: "efootball-league-f71ac.firebasestorage.app",
        messagingSenderId: "887037026578",
        appId: "1:887037026578:web:8513b9dd71597ccca7d3cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let isAdmin = false;
    let globalPlayers = [];
    let allMatches = [];
    let currentRodada = 1;

    // --- AutenticaÃ§Ã£o ---
    window.showAuth = () => document.getElementById('admin-auth').style.display = 'flex';
    window.closeAuth = () => { document.getElementById('admin-auth').style.display = 'none'; document.getElementById('admin-pass').value = ''; };
    window.checkAuth = () => {
        if(document.getElementById('admin-pass').value === "9498") {
            isAdmin = true;
            document.getElementById('admin-panel').style.display = 'block';
            closeAuth(); renderRodada();
        } else alert("PIN Incorreto");
    };
    window.logout = () => { isAdmin = false; document.getElementById('admin-panel').style.display = 'none'; renderRodada(); };

    // --- HistÃ³rico (Bolinhas) ---
    function getFormDots(playerName) {
        const matches = allMatches
            .filter(m => m.status === 'done' && (m.p1 === playerName || m.p2 === playerName))
            .slice(-5); // Ãšltimos 5 jogos
        
        return matches.map(m => {
            const isP1 = m.p1 === playerName;
            const goalsSelf = isP1 ? m.g1 : m.g2;
            const goalsOpp = isP1 ? m.g2 : m.g1;
            if (goalsSelf > goalsOpp) return '<span class="form-dot dot-v"></span>';
            if (goalsSelf === goalsOpp) return '<span class="form-dot dot-e"></span>';
            return '<span class="form-dot dot-d"></span>';
        }).join('');
    }

    // --- Realtime Data ---
    onSnapshot(collection(db, "jogadores"), (snap) => {
        globalPlayers = [];
        snap.forEach(d => globalPlayers.push({ id: d.id, ...d.data() }));
        globalPlayers.sort((a, b) => b.pts - a.pts || b.sg - a.sg);
        
        document.querySelector("#leaderboard tbody").innerHTML = globalPlayers.map((p, i) => `
            <tr>
                <td style="font-weight:800; color:var(--primary)">${i+1}Âº</td>
                <td style="font-weight:600; color:#fff">${p.nome}</td>
                <td class="pts-bold">${p.pts}</td>
                <td>${(p.v + p.e + p.d)}</td>
                <td>${p.v}</td>
                <td>${p.sg}</td>
                <td>${getFormDots(p.nome)}</td>
            </tr>`).join('');
    });

    onSnapshot(collection(db, "partidas"), (snap) => {
        allMatches = [];
        snap.forEach(d => allMatches.push({id: d.id, ...d.data()}));
        renderRodada();
    });

    // --- NavegaÃ§Ã£o de Rodadas ---
    window.changeRodada = (val) => {
        currentRodada += val;
        if(currentRodada < 1) currentRodada = 1;
        renderRodada();
    };

    function renderRodada() {
        document.getElementById('rodada-label').innerText = `${currentRodada.toString().padStart(2, '0')}Âª RODADA`;
        const list = document.getElementById('rodada-matches-list');
        const matches = allMatches.filter(m => m.rodada === currentRodada);

        if(matches.length === 0) {
            list.innerHTML = '<p style="font-size:11px; color:#555; text-align:center;">Nenhum jogo nesta rodada.</p>';
            return;
        }

        list.innerHTML = matches.map(m => `
            <div class="match-card ${m.status === 'done' ? 'finished' : ''}">
                <div class="match-teams">
                    <span style="flex:1">${m.p1}</span>
                    <div class="score-box">${m.status === 'done' ? `${m.g1} x ${m.g2}` : 'VS'}</div>
                    <span style="flex:1; text-align:right;">${m.p2}</span>
                </div>
                ${isAdmin ? `
                    <div style="display:flex; gap:5px; margin-top:10px; justify-content:center;">
                        <input type="number" id="g1-${m.id}" value="${m.g1}" style="width:35px; background:#000; color:#fff; border:1px solid #333; text-align:center;">
                        <input type="number" id="g2-${m.id}" value="${m.g2}" style="width:35px; background:#000; color:#fff; border:1px solid #333; text-align:center;">
                        <button onclick="lancarPlacar('${m.id}')" style="background:var(--primary); border:none; padding:2px 8px; border-radius:4px; font-weight:800; font-size:10px;">OK</button>
                    </div>
                ` : ''}
            </div>
        `).join('');
    }

    // --- FunÃ§Ãµes CRUD ---
    window.addPlayer = async () => {
        const nome = document.getElementById("new-player-name").value;
        if(nome) await addDoc(collection(db, "jogadores"), { nome, pts:0, v:0, e:0, d:0, sg:0 });
        document.getElementById("new-player-name").value = "";
    };

    window.sortearTorneio = async () => {
        if(globalPlayers.length < 2) return alert("Adicione pelo menos 2 jogadores.");
        if(!confirm("Gerar todos os confrontos?")) return;
        
        const batch = writeBatch(db);
        let rodadaCounter = 1;
        
        // Algoritmo simples de rodadas (todos contra todos ida e volta)
        for (let i = 0; i < globalPlayers.length; i++) {
            for (let j = i + 1; j < globalPlayers.length; j++) {
                const m1 = doc(collection(db, "partidas"));
                batch.set(m1, { p1: globalPlayers[i].nome, p2: globalPlayers[j].nome, g1:0, g2:0, status:'open', rodada: rodadaCounter });
                
                const m2 = doc(collection(db, "partidas"));
                batch.set(m2, { p1: globalPlayers[j].nome, p2: globalPlayers[i].nome, g1:0, g2:0, status:'open', rodada: rodadaCounter + 1 });
                
                rodadaCounter += 2; // Alterna as rodadas
            }
        }
        await batch.commit();
        alert("Campeonato Gerado!");
    };

    window.lancarPlacar = async (id) => {
        const g1 = parseInt(document.getElementById(`g1-${id}`).value) || 0;
        const g2 = parseInt(document.getElementById(`g2-${id}`).value) || 0;
        await updateDoc(doc(db, "partidas", id), { g1, g2, status: 'done' });
        
        // Recalcular Tabela (Batch Update)
        const pSnap = await getDocs(collection(db, "jogadores"));
        const mSnap = await getDocs(collection(db, "partidas"));
        const batch = writeBatch(db);

        pSnap.forEach(pDoc => {
            const pNome = pDoc.data().nome;
            let st = { pts: 0, v: 0, e: 0, d: 0, sg: 0 };
            
            mSnap.forEach(mDoc => {
                const m = mDoc.data();
                if(m.status !== 'done') return;
                if(m.p1 === pNome) {
                    st.sg += (m.g1 - m.g2);
                    if(m.g1 > m.g2) { st.pts += 3; st.v += 1; }
                    else if(m.g1 === m.g2) { st.pts += 1; st.e += 1; }
                    else st.d += 1;
                } else if(m.p2 === pNome) {
                    st.sg += (m.g2 - m.g1);
                    if(m.g2 > m.g1) { st.pts += 3; st.v += 1; }
                    else if(m.g1 === m.g2) { st.pts += 1; st.e += 1; }
                    else st.d += 1;
                }
            });
            batch.update(pDoc.ref, st);
        });
        await batch.commit();
    };

    window.resetarTudo = async () => {
        if(!confirm("Isso apagarÃ¡ todos os jogadores e jogos. Confirmar?")) return;
        const p = await getDocs(collection(db, "jogadores"));
        const m = await getDocs(collection(db, "partidas"));
        p.forEach(d => deleteDoc(d.ref));
        m.forEach(d => deleteDoc(d.ref));
    };

    window.copySummary = () => {
        let txt = "ðŸ† *EFOOTBALL CLASSIFICAÃ‡ÃƒO*\n\n";
        globalPlayers.forEach((p, i) => { txt += `${i+1}Âº ${p.nome.toUpperCase()} - ${p.pts}pts\n`; });
        navigator.clipboard.writeText(txt).then(() => alert("Tabela copiada!"));
    };
    
    window.lancarPlacar = window.lancarPlacar;
</script>
</body>
</html>
